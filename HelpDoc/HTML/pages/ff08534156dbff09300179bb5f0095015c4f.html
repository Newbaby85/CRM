<div id="winchm_template_content">

<p class=MsoNormal style='margin-top:15.6pt;text-indent:30.0pt'><span
style='font-family:宋体'>此功能用于当前登录的管理员，要暂时离开电脑一会，为了防止其他人员操作，而做的锁定操作，详见下图：</span></p>

<p class=MsoNormal style='margin-top:15.6pt;text-indent:0cm'><span lang=EN-US><img
width=1202 height=643 id="图片 37" src="doc.files/image034.jpg"></span></p>

<p class=MsoNormal style='margin-top:15.6pt;text-indent:30.0pt'><span
style='font-family:宋体'>当点击【离开锁屏】按钮之后，系统会弹出登录窗口，需要再次输入账号和密码才可以解锁进入系统，否则整个系统界面都会处于不可用状态，即使会有刷卡也不做任何响应，而且要求必须是锁屏前登录的管理账号才可以解锁。</span></p>
